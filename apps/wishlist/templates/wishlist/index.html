<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{message}}<br>
      {% endfor %}
    {% endif %}
    <h1>Register</h1>
    <div id="register">
      <form  action="{% url 'home:my_register'%}" method="post">
        {% csrf_token %}
        First name <input type="text" name="first_name" value=""><br>
        Last name  <input type="text" name="last_name" value=""><br>
        username     <input type="text" name="username" value=""><br>
        Password   <input type="text" name="password" value=""><br>
        Confirm Password <input type="text" name="confirm_password" value=""><br>
        date hired<br>
        <input type="submit" name="" value="register">
      </form>
    </div>
    <h1>Login</h1>
    <div id="login">
      <form  action="{% url 'home:my_login' %}" method="post">
        {% csrf_token %}
        username <input type="text" name="username" value=""><br>
        password <input type="text" name="password" value=""><br>
        <input type="submit" name="" value="Login">
      </form>
    </div>
  </body>
</html>
